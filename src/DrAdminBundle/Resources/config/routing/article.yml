article_index:
    path:     /
    defaults: { _controller: "DrAdminBundle:Article:index" }
    methods:  GET

article_show:
    path:     /{id}/show
    defaults: { _controller: "DrAdminBundle:Article:show" }
    methods:  GET

article_new:
    path:     /new
    defaults: { _controller: "DrAdminBundle:Article:new" }
    methods:  [GET, POST]

article_edit:
    path:     /{id}/edit
    defaults: { _controller: "DrAdminBundle:Article:edit" }
    methods:  [GET, POST]

article_delete:
    path:     /{id}/delete
    defaults: { _controller: "DrAdminBundle:Article:delete" }
    methods:  DELETE

article_publish:
    path:     /publish
    defaults: { _controller: "DrAdminBundle:Article:publish" }
    methods:  POST